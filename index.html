<!DOCTYPE html>
<html lang="en">
<head>
<link href="thirdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="thirdparty/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<script src="thirdparty/jquery-2.1.0.min.js"></script>
<script src="thirdparty/bootstrap/js/bootstrap.min.js"></script>
<script src="javascript.js"></script>
<title>OpenGTT Editor</title>
<style>
body {
  background-color: #ccc;
  margin: 0 auto;
  max-width: 1024px;
}
.edit{
  width: 500px;
}
.container{
  padding-top: 15px;
  padding-bottom: 15px;
}
</style>
</head>
<body>
<h1>OpenGTT Editor</h1>
<form class="form-horizontal" role="form">
  <div class="form-group" id="editgroup">
    <label for="editfile" class="col-sm-2 control-label">Edit file:</label>
    <div class="col-sm-10">
      <input type="file" id="editfile" class="form-control bg-info" name="editfile">
    </div>
  </div>
  <div class="form-group" style="display: none;" id="originalgroup">
    <label for="originalfile" class="col-sm-3 control-label">Apply translation file:</label>
    <div class="col-sm-9">
      <input type="file" id="originalfile" class="form-control bg-primary" name="originalfile">
    </div>
  </div>
  <textarea id="output" style="display: none;" class="form-control" rows="20"></textarea>
</form>

<div class="alert alert-info" id="working" style="display: none;">Working...</div>

<div class="container"><button style="display: none;" id="save" type="button" class="btn btn-success btn-lg center-block">Generate</button></div>


<form class="form-horizontal" role="form" id="container">
</form>

</body>
</html>
